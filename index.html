<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe API Assignment 6</title>
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/7320fe7641.js" crossorigin="anonymous"></script>
  </head>
  <body class="px-2 md:px-4 lg:px-12 xl:px-60 2xl:px-80 mx-auto">
    <!-- Header Section -->
    <header class="text-center">
      <h1 class="mt-5 text-2xl font-bold">AI Universe Hub</h1>
      <button class="mt-3 bg-[#EB5757] px-3 py-3 text-white font-normal rounded-md">Sort by Date</button>
    </header>
    <!-- Main Section -->
    <main>
      <section class="">
        <div class="md:grid grid-cols-3 gap-4" id="ai-tools-container"></div>
        <div id="show-more" class="text-center mb-10 hidden">
          <button class="text-center mt-3 bg-[#EB5757] px-3 py-3 text-white font-normal rounded-md" id="show-more-btn">
            Show more
          </button>
        </div>
      </section>
      <!-- Loading Spinner -->
      <section id="loading-spinner" class="hidden">
        <div class="flex items-center justify-center h-screen w-screen bg-rose-50 opacity-75 fixed top-0 left-0">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-red-500"></div>
        </div>
      </section>
      <!-- Modal Section -->
      <section>
        <div
          class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center"
          id="aiHubDetailsModal"
        >
          <div class="relative w-auto my-6 mx-auto max-w-3xl">
            <!--content-->
            <div
              class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
            >
              <!--body-->
              <div class="relative p-6 flex gap-2 rounded" id="modal-features">
                <!-- AI Hub Description -->
                <div class="bg-rose-50 p-3 rounded">
                  <h1 id="modal-heading" class="font-semibold text-lg text-justify"></h1>
                  <div class="flex rounded mt-2" id="pricing-list">
                    <div class=" p-8">
                      <h1 class="text-green-400"></h1>
                    </div>
                  </div>
                  <div class="md:grid grid-cols-2 mt-3">
                    <!-- Features -->
                    <div class="text-start p-3" id="features-list">
                      <h1 class="font-bold">Features</h1>
                      <ul class="list-disc">
                        <li>No features found</li>
                      </ul>
                    </div>
                    <!-- Integration -->
                    <div id="integration-list" class="p-3">
                      <h1 class="font-bold">Integration</h1>
                      <ul class="list-disc">
                        <li>No integrations found</li>
                      </ul>
                    </div>
                  </div>
                </div>

                <!-- AI Hub Picture -->
                <div class="border border-gray-300 mx-auto rounded p-3" id="modal-examples">
                  <img class="rounded" id="modal-img" />
                  <h1 id="modal-img-heading" class="font-bold text-center mt-2"></h1>
                  <p id="modal-img-para" class="text-center font-normal"></p>
                </div>
              </div>
              <!--footer-->
              <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
                <button
                  class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                  type="button"
                  onclick="toggleModal('aiHubDetailsModal')"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="aiHubDetailsModal-backdrop"></div>
      </section>
    </main>

    <!-- JavaScript File -->
    <script src="js/aiUniverse.js"></script>
    <!-- Modal JS -->
    <script src="js/modal.js"></script>
  </body>
</html>
