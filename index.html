<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe API Assignment 6</title>
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/7320fe7641.js" crossorigin="anonymous"></script>
  </head>
  <body class="px-2 md:px-4 lg:px-12 xl:px-60 2xl:px-80 mx-auto">
    <!-- Header Section -->
    <header class="text-center">
      <h1 class="mt-5 text-2xl font-bold">AI Universe Hub</h1>
      <button class="mt-3 bg-[#EB5757] px-3 py-3 text-white font-normal rounded-md">Sort by Date</button>
    </header>
    <!-- Main Section -->
    <main>
      <section class="">
        <div class="md:grid grid-cols-3 gap-4" id="ai-tools-container"></div>
        <div id="show-more" class="text-center mb-10 hidden">
          <button class="text-center mt-3 bg-[#EB5757] px-3 py-3 text-white font-normal rounded-md" id="show-more-btn">
            Show more
          </button>
        </div>
      </section>
      <!-- Loading Spinner -->
      <section id="loading-spinner" class="hidden">
        <div class="flex items-center justify-center h-screen w-screen bg-rose-50 opacity-75 fixed top-0 left-0">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-red-500"></div>
        </div>
      </section>
    </main>

    <!-- JavaScript File -->
    <script src="js/aiUniverse.js"></script>
  </body>
</html>
